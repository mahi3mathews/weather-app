<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap"
            rel="stylesheet" />
        <script
            async
            type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?&key=AIzaSyANEtoATERclZdwpvoLxkEOsAkN47RrS4Y"></script>
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input
                    id="city-input"
                    type="text"
                    placeholder="City"
                    spellcheck="false" />
                <button id="search-btn"><img src="images/search.png" /></button>
            </div>
            <div class="weather-container">
                <div class="weather-info">
                    <div class="weather-icon-container">
                        <img id="weather-icon" src="images/clear.png" />
                    </div>
                    <div id="temp">0</div>
                    <div id="city">-</div>
                    <div class="weather-data-container">
                        <div class="wind weather-data">
                            <img src="images/wind.png" />
                            <div class="weather-data-text">
                                <span id="wind">0</span>
                                <span class="weather-data-label"
                                    >Wind Speed</span
                                >
                            </div>
                        </div>
                        <div class="humidity weather-data">
                            <img src="images/humidity.png" />
                            <div class="weather-data-text">
                                <span id="humidity">100%</span>
                                <span class="weather-data-label">Humidity</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="weather.js"></script>
    </body>
</html>
